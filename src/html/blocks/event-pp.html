	
<div class="pp" id="eventPP">
  <div class="pp__wrapper">
    <div class="pp__sticky-close">
      <button class="pp__x-btn x-btn">
        <svg class="x-btn__icon" width="12" height="12">
          <use xlink:href="assets/icons/symbols.svg"></use>
        </svg>
      </button>
    </div>
    <div class="pp__container">
         <h2 class="pp__title">
           Заполните форму<br />
           и мы подберем площадку
         </h2>
         <form class="pp__form form">

           <div class="form__list">
           <div class="field form__field form__field--w50">
            <h5 class="field__title">
              Формат мероприятия :
            </h5>
            <div class="radio field__radio">
              <label class="radio__item">
                <input class="radio__input" type="radio" name="format" value="seminar">
                <span class="radio__mark"></span>
                <span class="radio__label">Мастер-класс/семинар</span>
              </label>
              
              <label class="radio__item">
                <input class="radio__input" type="radio" name="format" value="concert" checked>
                <span class="radio__mark"></span>
                <span class="radio__label">Концерт/выступление</span>
              </label>

              <label class="radio__item">
                <input class="radio__input" type="radio" name="format" value="concert">
                <span class="radio__mark"></span>
                <span class="radio__label">Выставка/показ</span>
              </label>

              <label class="radio__item">
                <input class="radio__input" type="radio" name="format" value="concert">
                <span class="radio__mark"></span>
                <span class="radio__label">Другое</span>
              </label>
            </div>
          </div>
          <div class="form__group form__group--w50">
              <label class="form__field field">
          <span class="field__title">Планируемое количество посетителей:</span>
          <select class="field__select" name="amount">
            <option value="20">до 20 человек</option>
            <option value="100">от 20 до 100 человек</option>
            <option value="500">от 100 до 500 человек</option>
            <option value="1000">более 500 человек</option>
          </select>
       </label>

       <div class="field form__field form__field--m0">
           <h5 class="field__title">Дата проведения:</h5>
              <div class="field__date-inputs">
                  <input
                    class="field__date-input"
                    type="text"
                    placeholder="ДД"
                  />
                  <input
                    class="field__date-input"
                    type="text"
                    placeholder="ММ"
                  />
                  <input
                    class="field__date-input field__date-input--year"
                    type="text"
                    placeholder="ГГГГ"
                  />
               </div>
           </div>
        <h5 class="form__title">
          Контактные данные:
        </h5>
        <div class="form__list">
          <label class="field form__field form__field--w50">
            <span class="field__label">Имя</span>
            <input class="field__input" tupe="text" name="name" placeholder="Имя" required/>
          </label>
          <label class="field form__field form__field--w50">
            <span class="field__label">Фамилия*</span>
            <input class="field__input" tupe="text" name="surname" placeholder="Фамилия" required/>
          </label>
          <label class="field form__field form__field--w50">
            <span class="field__label">Телефон*</span>
            <input class="field__input" tupe="tel" name="phone" placeholder="Телефон*" required/>
          </label>
          <label class="field form__field form__field--w50 ">
            <span class="field__label">Email*</span>
            <input class="field__input" tupe="email" name="email" placeholder="Email*" required/>
          </label>
        </div>
     
        <label class="field form__field">
          <span class="field__title">
            Есть пожелания? Напишите нам:
          </span>
          <textarea class="field__textarea" name="Пожелания"></textarea>
        </label>

        <label class="check form__check">
          <input class="check__input" type="checkbox" name="agree" reguired checked/>
          <span class="check__mark"></span>
          <span class="check__label--Fz14">
            Я соглашаюсь с пользовательским соглашением и с политикой 
            использования персональных данных
          </span>
        </label>
        <div class="form_btns">
          <button type="submit" class="btn form_submit">
            Отправить
          </button>
          <button type="button" class="form__close-btn">
            Закрыть
          </button>
        </div>
      </form>
     </div>
   </div>
</div>
